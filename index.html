<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container pt-5">

        <div class="row d-flex flex-column gap-5">
            <div class="col-12">
                <h2>Agregar nuevo alumno</h2>
            </div>
            <div class="col-12">
                <form id="agregarAlumno">
                    <div class="input-group">
                        <input type="text" required class="col-4" id="nombreAlumno" placeholder="Nombre y Apellido del alumno"
                            aria-label="Nombre de usuario del destinatario con complementos de dos botones">
                        <input type="number" required class="form-control" id="nota1" placeholder="Nota 1">
                        <input type="number" required class="form-control" id="nota2" placeholder="Nota 2">
                        <input type="number" required class="form-control" id="nota3" placeholder="Nota 3">
                        <input type="number" required class="form-control" id="nota4" placeholder="Nota 4">
                        <input type="number" required class="form-control" id="nota5" placeholder="Nota 5">
                        <button class="btn btn-success"  id="btnAgregarUsuario" type="submit">AGREGAR</button>
    
                    </div>
                </form>
            </div>

            <div class="col-12">
                <h2>Lista del curso</h2>
            </div>
            
            <div class="col-12">
                <table class="table table-bordered" id="tablaCurso">
            <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre Alumno</th>
                            <th scope="col">Notas</th>
                            <th scope="col">Promedio</th>
                            <th scope="col">Reforzamiento</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
